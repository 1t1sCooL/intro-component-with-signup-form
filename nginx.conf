server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    location = /IntroComponentWithSignupForm {
        return 301 /IntroComponentWithSignupForm/;
    }

    location /IntroComponentWithSignupForm/ {
        try_files $uri $uri/ /IntroComponentWithSignupForm/index.html;
    }
}