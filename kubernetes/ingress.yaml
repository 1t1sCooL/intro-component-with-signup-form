apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mmalabugin-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: mmalabugin.ru
      http:
        paths:
          - path: /IntroComponentWithSignupForm
            pathType: Prefix
            backend:
              service:
                name: intro-component-with-signup-form
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mailer-service
                port:
                  number: 4000
  tls:
    - hosts:
        - mmalabugin.ru
      secretName: main-page-tls
